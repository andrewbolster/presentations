name: Build and Deploy Presentations

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          cd demo
          npm install

      - name: Build demo presentation
        run: |
          cd demo
          npx slidev build --out .

      - name: Inject commit hash into index.html
        run: |
          COMMIT_HASH="${{ github.sha }}"
          COMMIT_HASH_SHORT="${COMMIT_HASH:0:7}"
          sed -i "s/__COMMIT_HASH__/$COMMIT_HASH/g" index.html
          sed -i "s/__COMMIT_HASH_SHORT__/$COMMIT_HASH_SHORT/g" index.html
          echo "Injected commit: $COMMIT_HASH_SHORT"

      - name: Commit and push built files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add demo/assets demo/index.html demo/404.html index.html
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Build and deploy presentations

Automated build from commit ${{ github.sha }}

ðŸ¤– Generated by GitHub Actions"
            git push
          fi
